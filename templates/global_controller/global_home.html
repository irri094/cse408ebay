{% extends 'base/global_base.html' %}

{% block global_home %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Bengal Bay</h1>
                <p class="lead fw-normal text-white-50 mb-0" id="landing-text"></p>
            </div>
        </div>
    </header>
    <!-- Section-->

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                {% for inventory in inventories %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ inventory.inventory_image.url }}" alt="..."/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ inventory.product.name }}</h5>
                                    <!-- Product price-->
                                    {{ inventory.product.price }} bdt
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto"
                                       href="{% url 'product-details'  inventory.seller.id  inventory.product.id %}">
                                        <i class="bi bi-window-sidebar"></i> Details
                                    </a>
                                    <a class="btn btn-outline-dark mt-auto btn-add-to-cart-global-home"
                                       data-seller-id="{{ inventory.seller.id }}"
                                       data-product-id="{{ inventory.product.id }}"
                                       href="#"><i class="bi bi-bag-plus"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Bengal Bay 2022</p></div>
    </footer>
{% endblock %}

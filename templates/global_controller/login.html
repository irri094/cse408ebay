<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css"> -->

    <link rel="stylesheet" href="{% static 'global_controller/css/login/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    {#    <link rel="stylesheet" href="css/bootstrap.min.css">#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'global_controller/css/login/login.css' %}">

    <title>Login</title>
</head>

<body>


<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/login/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8 mt-5">
                        <div class="mb-4">
                            <div class="text-center">
                            </div>
                            <h3>Sign In</h3>
                            <strong><p class="mb-4">Ready for shopping? You're in the right place. üòÉ ü•∞</p></strong>

                        </div>
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username">

                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">

                            </div>
                            <input type="submit" value="Log In" class="btn btn-block btn-primary" style="width: 100%">
                            <div class="last mb-4 mt-3">
                                Don't have an account? <a href="{% url 'register' %}">Sign up as customer</a> ü§µ
                            </div>
                            <div class="last mb-4">
                                Want to sell products? <a href="{% url 'seller_register' %}">Sign up as seller</a> üè™
                            </div>
                            <div class="last mb-4">
                                Want to Shop more? <a href="{% url 'global_home' %}">Let's go</a> üõç
                            </div>


                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
<script src="{% static 'global_controller/js/login.js' %}"></script>
</body>

</html>

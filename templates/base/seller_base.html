{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="{% static '/global_controller/css/base.css' %}">

    {#---Font Awesome Icons CDN ------#}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>

<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="{% url 'global_home' %}">Bengal Bay</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <span class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

        </span>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <a type="button" class="btn btn-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-left me-2"></i>Log
            Out</a>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">

                    <a class="nav-link" href="{% url 'seller:home' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Inventory
                    </a>

                    <a class="nav-link" href="{% url 'seller:add_products' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Add a Product
                    </a>

                    <a class="nav-link" href="{% url 'seller:current_order' %}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-bring-front"></i></div>
                        Current Order
                    </a>

                    <a class="nav-link" href="{% url 'seller:order_history' %}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-rectangle-history"></i></div>
                        Order History
                    </a>

                    <a class="nav-link" href="{% url 'seller:transaction-history' %}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-wallet"></i></div>
                        Transactions
                    </a>



                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                {{ seller_name }}
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4 mt-4">

                {% block seller_home %}
                {% endblock %}

                {% block transaction_history %}
                {% endblock %}

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

<script src="{% static 'seller/js/home.js' %}"></script>
<script src="{% static 'seller/js/current_order.js' %}"></script>
{#<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>#}

{# sweetalert 2#}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>

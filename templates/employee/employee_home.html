{% extends 'base/employee_base.html' %}
{% load static %}

{% block employee_home %}
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

    <h1 class="mt-4">Deliveryman List</h1>

    <div class="row my-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="">#</th>
                <th class="">Name</th>
                <th class="">Phone</th>
                <th class="">Check Orders</th>
                <th class="">
                    <button class="btn btn-outline-primary rounded-pill" id="auction-multiple">
                        Auction Multiple
                    </button>
                </th>

            </tr>
            </thead>
            <tbody id="deliveryman-table-body">
            {% for employee in employees %}
                <tr>
                    <td class="">{{ forloop.counter }}</td>
                    <td class="">{{ employee.name }}</td>
                    <td class="">{{ employee.phone }}</td>
                    <td class=" btn-auction-td">
                        <a href="" data-product-name="{{ employee.name }}"
                        class="btn btn-outline-dark rounded-pill btn-auction" data-bs-toggle="modal"
                        data-bs-target="#intake_list_modal">
                            Check
                        </a>

    {#                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">#}
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{% static 'seller/js/home.js' %}"></script>

{% endblock %}

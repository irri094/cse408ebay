
<h1 class="mt-4">Inventory</h1>

<div class="row my-4">
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Product</th>
            <th class="text-center">Category</th>
            <th class="text-center">Brand</th>
            <th class="text-center">Amount</th>
            <th class="text-center">Quantity</th>
        </tr>
        </thead>
        <tbody>
        {% for inventory in inventories %}
            <tr>
                <td class="text-center">{{ forloop.counter }}</td>
                <td class="text-center">{{ inventory.product.name }}</td>
                <td class="text-center">{{ inventory.product.category }}</td>
                <td class="text-center">{{ inventory.product.brand }}</td>
                <td class="text-center">{{ inventory.product.price }}</td>
                <td class="text-center">{{ inventory.quantity }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="bank_transfer_modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block">
                <h4 class="modal-title text-center" id="exampleModalLabel">Bank Transfer</h4>
            </div>
            <div class="modal-body">
                <p>Please enter the amount you want to transfer.</p>

                <p>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label"> Amount </label>
                    </div>
                    <div class="col-auto">

                        <input type="number" class="form-control" id="inputPassword6">
                    </div>
                </div>


            </div>
            <div class="modal-footer d-block">
                <div class="text-center">
                    <button class="btn btn-primary" data-bs-target="#bank_transfer_modal_confirmation"
                            data-bs-toggle="modal">
                        <b><i class="fa-solid fa-check"></i></b> Proceed
                    </button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                        <b><i class="fa-solid fa-xmark"></i></b> Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="bank_transfer_modal_confirmation" aria-hidden="true"
     aria-labelledby="exampleModalToggleLabel2"
     tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block">
                <h4 class="modal-title text-center" id="exampleModalLabel">Please review the following before
                    confirmation</h4>
            </div>

            <div class="modal-body">

                <div class="row my-1">
                    <div class="col">
                        <p>Bank : <strong> ABC Bank</strong></p>
                    </div>
                    <div class="col">
                        <p>Bank Acc. No : <strong>123456789</strong></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Transfer Amount : <strong>56000</strong></p>
                    </div>
                    <div class="col">
                        <p>Base Price : <strong>3544</strong></p>
                    </div>
                </div>
            </div>

            <div class="modal-footer d-block">

                <div class="text-center">
                    <button class="btn btn-primary" id="btn_transfer_wallet" data-bs-dismiss="modal">
                        <b><i class="fa-solid fa-check"></i></b> Confirm
                    </button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                        <b><i class="fa-solid fa-xmark"></i></b> Close
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

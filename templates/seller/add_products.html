{% extends 'base/seller_base.html' %} 
{% load static %} 
{% block seller_home %}
<style>
    /* Chrome, Safari, Edge, Opera */
    
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    /* Firefox */
    
    input[type=number] {
        -moz-appearance: textfield;
    }
    
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #ffffff !important;
    }
    
    .user_card {
        width: 700px;
        margin-top: auto;
        margin-bottom: auto;
        background: #a370f7;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
    }
    
    .form_container {
        margin-top: 20px;
    }
    
    #form-title {
        color: #fff;
    }
    
    .login_btn {
        width: 100%;
        background: #7649f9 !important;
        color: white !important;
    }
    
    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
    
    .login_container {
        padding: 0 2rem;
    }
    
    .input-group-text {
        background: #f7ba5b !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }
    
    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
</style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">REGISTER A PRODUCT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
            <form method="POST" class="row g-3" action="">
                {% csrf_token %}
            <div class="col-12">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" placeholder="Product Name">
            </div>
            <div class="col-md-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price">
            </div>
                    <div class="col-md-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Quantity">
            </div>
            <div class="col-md-3">
                <label for="warranty" class="form-label">Warranty</label>
                <input type="number" class="form-control" id="warranty" placeholder="Warranty">
            </div>
            <div class="col-md-6">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Brand">
            </div>
                
            <div class="col-md-6">
                <label class="form-label" for="category" searchable="Find...">Category2</label>
                <select class="form-select" id="category">
                    <option selected disabled>Choose...</option>
                    <optgroup label="Home Utility">  
                        <option value="1">Home Decor</option>  
                        <option value="2">Bedding</option>  
                        <option value="3">Furnitures</option>  
                        <option value="4">Kitchenwear</option>
                        <option value="5">Garden Items</option>
                        <option value="6">Groceries</option> 
                        <option value="7">Lamp and Lighting</option> 
                        <option value="8">Rerigerators</option>
                        <option value="9">washing Machine</option>
                        <option value="10">Air Conditioner</option>
                    </optgroup>

                    <optgroup label="Computer Accessories">  
                        <option value="11">Casing</option>    
                        <option value="12">Cooler</option>
                        <option value="13">Graphics Card</option>
                        <option value="14">Keyboard</option>
                        <option value="15">Monitor</option>
                        <option value="16">Motherboard</option>
                        <option value="17">Mouse</option>
                        <option value="18">Power Supply</option>
                        <option value="19">Processor</option>
                        <option value="20">Storage</option>
                    </optgroup>

                    <optgroup label="Fashion">  
                        <option value="21">Bags</option>    
                        <option value="22">Clothing</option>
                        <option value="23">Eyewear</option>
                        <option value="24">Jewellery</option>       
                        <option value="25">Luggage</option>
                        <option value="26">Wallet</option>        
                        <option value="27">Watches  </option>
                    </optgroup>

                    <optgroup label="Electronics">  
                        <option value="28">Camera</option>    
                        <option value="39">Cell Phones</option>
                        <option value="30">Console</option>
                        <option value="31">Drones</option>
                        <option value="32">TV</option>
                        <option value="33">Vehicle</option>
                    </optgroup>

                    <optgroup label="Health">  
                        <option value="34">Eyecare</option>    
                        <option value="35">Hair and skin</option>
                        <option value="36">Makeup</option>
                        <option value="37">Fragrance</option>
                    </optgroup>

                    <optgroup label="Sports">  
                        <option value="38">Cycling</option>    
                        <option value="39">Fishing</option>
                        <option value="40">Fitness</option>
                        <option value="41">Indoor</option>
                        <option value="42">Outdoor</option>
                    </optgroup>       
                </select>
            </div>

            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
            <div>
                <label for="imageselect" class="form-label">Add Images of product</label>
                <input class="form-control" type="file" id="imageselect" multiple>
            </div>



            <div class="col-12">

            <button type="submit" class="btn btn-primary" href="{%url 'product_register' %}"> Add Product</button>
        </div>
        </form>

    </div>


            </div>

        </div>
</div>
</div>
<script src="{% static 'seller/js/home.js' %}"></script>

{% endblock %}

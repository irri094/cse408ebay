<div class="modal fade" id="recharge_modal_toggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block">
                <h4 class="modal-title text-center" id="exampleModalLabel">Recharge via <strong id="recharge_method_id">bbb</strong></h4>
            </div>
            <div class="modal-body">
                <p>Please enter your phone number to recharge your wallet.</p>

                <p>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Phone </label>
                    </div>
                    <div class="col-auto">

                        <input type="text" class="form-control" maxlength="11" id="inputPassword6"
                               onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" />
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                          Must be 11 characters long.
                        </span>
                    </div>
                </div>


            </div>
            <div class="modal-footer d-block">
                <div class="text-center">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">
                        <b><i class="fa-solid fa-check"></i></b> Proceed
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block">
                <h4 class="modal-title text-center" id="exampleModalLabel">Recharge</h4>
            </div>
            <div class="modal-body">
                <p>Please enter the OTP.</p>

                <p>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">OTP </label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control"
                               aria-describedby="passwordHelpInline" maxlength="6">
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                          Must be 6 characters long.
                        </span>
                    </div>
                </div>


            </div>
            <div class="modal-footer d-block">

                <div class="text-center">
                    <button class="btn btn-primary" id="btn_recharge_wallet" data-bs-dismiss="modal">
{#                    <button class="btn btn-primary" id="btn_recharge_wallet" >#}
                        <b><i class="fa-solid fa-check"></i></b> Done
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
